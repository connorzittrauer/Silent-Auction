{% extends "base.html" %}

{% block title %}Items{% endblock %}
{% block heading %}{% endblock %}


{% block content %}
    <ul>
        <!-- iterate through database items and print -->
        {% for addresses in data %}
        <li><a href="{{ url_for('item_page', item_id=addresses.item_id) }}" >{{ addresses.item_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
